<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <main class="main">


    <div class="img-container">
      <img src="images/illustration-hero.svg" alt="A very happy lady">
    </div>

    <article class="card">

      <header class="card__header">
        <h1 class="card__heading-h1">Order Summary</h1>
      </header>

      <p class="card__main-text"> You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

      <div class="card__annual-plan-container">
        <div class="card__annual-plan-price-container">
          <div class="card__annual-plan-icon">
            <img src="images/icon-music.svg" alt="Musical Icon">
          </div>
          <div class="card__annual-plan-price-details">
            <h2 class="card__annual-plan-heading">Annual Plan</h2>
            <span class="card__annual-price">$59.99/year</span>
          </div>
        </div>
        <a href="#" class="card__annual-plan-change">Change</a>
      </div>

      <button class="card__btn-payment">Proceed to Payment</button>
      <button class="card__btn-cancel">Cancel Order</button>

    </article>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      aria-label="Visit Frontend Mentor Website">Frontend Mentor</a>. <br>
    Coded by <a href="https://github.com/harpreet-singh-147" aria-label="More about Harpreet Singh"
      target="_blank">Harpreet Singh</a>
  </footer>
</body>

</html>
